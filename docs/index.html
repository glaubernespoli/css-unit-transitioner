<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>CSS Unit Transitioner</title>
    <meta name="title" content="CSS Unit Transitioner">
    <meta name="description"
        content="Always wondered how many pixels an inch is worth? What about 10 inches? Or 10 centimeters? Or 10 points, or picas? With the CSS Unit Transitioner 
    you can get a real time value transition from one CSS unit to every other and have an idea of how much an unit translates to the others.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://glaubernespoli.github.io/css-unit-transitioner/">
    <meta property="og:title" content="CSS Unit Transitioner">
    <meta property="og:description"
        content="Always wondered how many pixels an inch is worth? What about 10 inches? Or 10 centimeters? Or 10 points, or picas? With the CSS Unit Transitioner 
    you can get a real time value transition from one CSS unit to every other and have an idea of how much an unit translates to the others.">
    <meta property="og:image" content="https://glaubernespoli.github.io/css-unit-transitioner/img/image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://glaubernespoli.github.io/css-unit-transitioner/">
    <meta property="twitter:title" content="CSS Unit Transitioner">
    <meta property="twitter:description"
        content="Always wondered how many pixels an inch is worth? What about 10 inches? Or 10 centimeters? Or 10 points, or picas? With the CSS Unit Transitioner 
    you can get a real time value transition from one CSS unit to every other and have an idea of how much an unit translates to the others.">
    <meta property="twitter:image" content="https://glaubernespoli.github.io/css-unit-transitioner/img/image.png">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="content-wrapper">
        <h1>CSS Unit Transitioner</h1>
        <h2>Absolute Units</h2>
        <div class="unit-wrapper">
            <button class="clickable" data-unit="cm">Centimeter (cm)</button>
            <button class="clickable" data-unit="mm">Milimeter (mm)</button>
            <button class="clickable" data-unit="in">Inches (in)</button>
            <button class="clickable" data-unit="px">Pixels (px)</button>
            <button class="clickable" data-unit="pt">Points (pt)</button>
            <button class="clickable" data-unit="pc">Pica (pc)</button>
        </div>
        <div class="selected-wrapper block-none">
            <div class="unit-info-wrapper">
                <div class="unit-info">
                    <p>Hi! If you reached this block of code on your browser, congratulations! You're a developer.</p>
                    <!-- Template -->
                    <!-- <h4>Centimeter (<label class="cm">cm</label>)</h4>
                    <ul>
                        <li>1 <label class="cm">cm</label> = 10 <label class="mm">mm</label></li>
                        <li>1 <label class="cm">cm</label> = 0.3937007874 <label class="in">in</label></li>
                        <li>1 <label class="cm">cm</label> = 37.795275591 <label class="px">px</label></li>
                        <li>1 <label class="cm">cm</label> = 28.346456693 <label class="pt">pt</label></li>
                        <li>1 <label class="cm">cm</label> = 2.3622047244 <label class="pc">pc</label></li>
                    </ul> -->
                </div>
            </div>
            <div class="unit-range-wrapper">
                <div class="unit-range-box-wrapper unit-range-growth-box">
                    <div class="unit-range-box clickable">
                        <label for="unit-range-growth">GROWTH</label>
                        <span></span>
                        <input type="number" min="0" name="unit-range-growth" id="unit-range-growth" step="0.1" hidden>
                    </div>
                </div>

                <div class="unit-range">
                    <input type="range" name="unit-range" id="unit-range">
                </div>

                <div class="unit-range-values-wrapper">
                    <div class="unit-range-box-wrapper">
                        <div class="unit-range-min unit-range-box clickable">
                            <label for="unit-range-min">MIN</label>
                            <span></span>
                            <input type="number" min="0" name="unit-range-min" id="unit-range-min" hidden>
                        </div>
                    </div>

                    <div class="unit-range-box-wrapper">
                        <div class="unit-range-current unit-range-box clickable">
                            <label for="unit-range-current">CURRENT</label>
                            <span></span>
                            <input type="number" min="0" name="unit-range-current" id="unit-range-current" hidden>
                        </div>
                    </div>

                    <div class="unit-range-box-wrapper">
                        <div class="unit-range-max unit-range-box clickable">
                            <label for="unit-range-max">MAX</label>
                            <span></span>
                            <input type="number" min="0" name="unit-range-max" id="unit-range-max" hidden>
                        </div>
                    </div>
                </div>

            </div>
            <div class="unit-display-wrapper" id="unit-display-wrapper">
                <div class="unit-display-box">
                    <span>Centimeters</span>
                    <div class="unit-display-bar" data-unit="cm"></div>
                </div>

                <div class="unit-display-box">
                    <span>Milimeters</span>
                    <div class="unit-display-bar" data-unit="mm"></div>
                </div>

                <div class="unit-display-box">
                    <span>Inches</span>
                    <div class="unit-display-bar" data-unit="in"></div>
                </div>

                <div class="unit-display-box">
                    <span>Pixels</span>
                    <div class="unit-display-bar" data-unit="px"></div>
                </div>

                <div class="unit-display-box">
                    <span>Points</span>
                    <div class="unit-display-bar" data-unit="pt"></div>
                </div>

                <div class="unit-display-box">
                    <span>Picas</span>
                    <div class="unit-display-bar" data-unit="pc"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="error"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
